<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiyan Safavi | Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #12121c);
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 40px 0 10px;
      font-size: 2.5rem;
    }

    p {
      margin-bottom: 40px;
      color: #bbb;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
      padding-bottom: 60px;
    }

    .project-card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s;
      text-align: center;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      background: #111;
      padding: 20px;
    }

    .project-card a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #00bcd4;
      font-weight: bold;
      font-size: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      background-color: rgba(0, 0, 0, 0.2);
    }

    footer {
      padding: 20px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Kiyan Safavi Portfolio</h1>
  <p>Web Projects with Dark & Liquid Glass Style</p>

  <div class="projects">
    <div class="project-card">
      <img src="https://hamrahbazargan.com/wp-content/uploads/2025/05/Logo-Hamrah-Bazargan.png" alt="Hamrah Bazargan" />
      <a href="https://hamrahbazargan.com/" target="_blank">hamrahbazargan.com</a>
    </div>

    <div class="project-card">
      <img src="https://was-co.ir/wp-content/uploads/2024/07/Frame-141.png" alt="WAS Co" />
      <a href="https://was-co.ir/" target="_blank">was-co.ir</a>
    </div>

    <div class="project-card">
      <img src="https://danaenergy.com/wp-content/uploads/2023/02/Logo-1.svg" alt="Dana Energy" />
      <a href="https://danaenergy.com/" target="_blank">danaenergy.com</a>
    </div>

    <div class="project-card">
      <img src="https://golromi.ir/wp-content/uploads/2023/04/logo-1.png" alt="Golromi" />
      <a href="https://golromi.ir/" target="_blank">golromi.ir</a>
    </div>

    <div class="project-card">
      <img src="https://decosun.co/wp-content/uploads/2024/06/%D9%81-%D8%AF%DA%A9%D9%88%D8%B3%D8%A7%D9%86.png" alt="Decosun" />
      <a href="https://decosun.co/" target="_blank">decosun.co</a>
    </div>

    <div class="project-card">
      <img src="https://asanghesti.com/wp-content/uploads/2022/10/asan-ghesti-logo-main.png" alt="Asan Ghesti" />
      <a href="https://asanghesti.com/" target="_blank">asanghesti.com</a>
    </div>

    <div class="project-card">
      <img src="https://rahagalleri.ir/wp-content/uploads/2024/05/photo_2024-12-29_11-37-31.jpg" alt="Raha Gallery" />
      <a href="https://rahagalleri.ir/" target="_blank">rahagalleri.ir</a>
    </div>
  </div>

  <footer>Â© 2025 Kiyan Safavi</footer>
</body>
</html>
