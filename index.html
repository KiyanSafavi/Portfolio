<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiyan Safavi | Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 40px 0 10px;
      font-size: 2.5rem;
      color: #ffffff;
    }

    p {
      margin-bottom: 40px;
      color: #aaa;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
      padding-bottom: 60px;
    }

    .project-card {
      height: 250px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px 20px;
      box-shadow: 0 4px 20px rgba(255,255,255,0.05);
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card img {
      width: auto;
      height: 80px;
      object-fit: contain;
      margin-bottom: 25px;
      display: block;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.3));
    }

    .project-card a {
      text-decoration: none;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      word-break: break-word;
      transition: background 0.3s, color 0.3s;
    }

    .project-card a:hover {
      background: #00eaff;
      color: #000;
    }

    footer {
      padding: 20px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Kiyan Safavi Portfolio</h1>
  <p>Rtweb Agency</p>

  <div class="projects">
    <div class="project-card">
      <img src="https://hamrahbazargan.com/wp-content/uploads/2025/05/Logo-Hamrah-Bazargan.png" alt="Hamrah Bazargan" />
      <a href="https://hamrahbazargan.com/" target="_blank">hamrahbazargan.com</a>
    </div>

    <div class="project-card">
      <img src="https://was-co.ir/wp-content/uploads/2024/07/Frame-141.png" alt="WAS Co" />
      <a href="https://was-co.ir/" target="_blank">was-co.ir</a>
    </div>

    <div class="project-card">
      <img src="https://danaenergy.com/wp-content/uploads/2023/02/Logo-1.svg" alt="Dana Energy" />
      <a href="https://danaenergy.com/" target="_blank">danaenergy.com</a>
    </div>
    <div class="project-card">
      <img src="https://decosun.co/wp-content/uploads/2024/06/%D9%81-%D8%AF%DA%A9%D9%88%D8%B3%D8%A7%D9%86.png" alt="Decosun" />
      <a href="https://decosun.co/" target="_blank">decosun.co</a>
    </div>

    <div class="project-card">
      <img src="https://asanghesti.com/wp-content/uploads/2022/10/asan-ghesti-logo-main.png" alt="Asan Ghesti" />
      <a href="https://asanghesti.com/" target="_blank">asanghesti.com</a>
    </div>

    <div class="project-card">
      <img src="https://rahagalleri.ir/wp-content/uploads/2024/05/photo_2024-12-29_11-37-31.jpg" alt="Raha Gallery" />
      <a href="https://rahagalleri.ir/" target="_blank">rahagalleri.ir</a>
    </div>
  </div>

  <footer>Â© 2025 Kiyan Safavi</footer>
</body>
</html>
