  <title>Kiyan Safavi | Portfolio</title>
  <style>
    :root {
      --color-bg: #0d1117; /* very dark background */
      --color-cyan: #2dd4bf;
      --color-magenta: #e11d48;
      --color-white: #e6e6e6;
      --color-border: rgba(45, 212, 191, 0.6);
      --color-shadow: rgba(45, 212, 191, 0.3);
      --color-hover-shadow: rgba(225, 29, 72, 0.5);
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--color-bg);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--color-white);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1, p {
      user-select: none;
    }

    h1 {
      margin: 40px 0 10px;
      font-size: 2.8rem;
      color: var(--color-cyan);
      text-shadow: 0 0 8px var(--color-cyan);
      transition: color 0.3s ease;
    }

    p {
      margin-bottom: 40px;
      font-size: 1.2rem;
      color: var(--color-white);
      opacity: 0.7;
      transition: color 0.3s ease;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
      padding-bottom: 60px;
    }

    .project-card {
      height: 280px;
      background: transparent; /* حذف بک‌گراند */
      border-radius: 18px;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 35px 25px 25px;
      border: 2px solid var(--color-border);
      box-shadow: 0 6px 20px var(--color-shadow);
      position: relative;
      cursor: pointer;
    }

    .project-card:hover {
      transform: translateY(-8px);
      border-color: var(--color-magenta);
      box-shadow: 0 12px 40px var(--color-hover-shadow);
    }

    .project-card img {
      background: transparent !important; /* حذف بک‌گراند لوگو */
      padding: 0; /* حذف padding */
      border-radius: 0;
      box-shadow: none;
      width: auto;
      height: 90px;
      margin-bottom: 28px;
      object-fit: contain;
      filter: drop-shadow(0 0 6px var(--color-cyan));
      transition: filter 0.3s ease;
      display: block;
    }

    .project-card:hover img {
      filter: drop-shadow(0 0 14px var(--color-magenta));
    }

    .project-card a {
      position: relative;
      overflow: hidden;
      display: inline-block;
      text-decoration: none;
      color: var(--color-cyan);
      background: rgba(45, 212, 191, 0.15);
      padding: 10px 22px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      word-break: break-word;
      box-shadow: 0 2px 12px var(--color-shadow);
      transition: color 0.35s ease;
      z-index: 0;
      cursor: pointer;
    }

    .project-card a::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: -110%;
      width: 100%;
      height: 100%;
      background: var(--color-cyan);
      transition: bottom 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: -1;
      border-radius: 12px;
      transform: skewX(-15deg);
    }

    .project-card a:hover::before {
      bottom: 0;
    }

    .project-card a:hover {
      color: var(--color-bg);
      box-shadow: 0 6px 20px var(--color-cyan);
    }

    footer {
      padding: 30px;
      font-size: 0.9rem;
      color: #888;
      user-select: none;
    }
  </style>
</head>
